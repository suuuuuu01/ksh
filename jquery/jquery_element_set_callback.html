<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // let txt = document.getElementById("demo").innerHTML; // 태그 포함
            // let txt = document.getElementById("demo").innerText; // 태그 제거
            /*
             - 일반태그의 내용 읽어오기 : html(),S text()
             - 입력양식태그의 내용 읽어오기 : val()
             ex) input, select, textarea 입력양식태그
            */
            $("#btn1").click(function() {
                // 태그 지원 안 함
                // i : 인덱스, orgText : 이전 내용
                $("#demo").text(function(i, orgText) {
                    return "이전 내용 : " + orgText + "변경내용 : " + "fullstack <b>Java</b> web developer course. index:" +i;
                });
            });

            $("#btn2").click(function() {
                // 태그 지원
                $("#demo").html(function(i, orgText) {
                    return "이전 내용 : " + orgText + "변경내용 : " + "fullstack <b>Java</b> web developer course. index:" +i;
                });
            });

            $("#btn3").click(function() {
                $("#u_name").val(function(i, value) {
                    return "이전 이름 : " + value + ", 변경이름 : " + "이강인";
                }); // val("") 내용을 지우는 의미.
            });

            $("#btn4").click(function() {
                $("#url").text("다음");

                // 태그의 속성들을 한번에 변경하기
                $("url").attr({
                    "href": "http://www.daum.net",
                    "title" : "다음"
                })


                // $("#url").attr("href", "http://www.daum.net");

                // 예전 개념에서는 변경불가능한 경우도 있음. 현재는 변경가능.
                // $("#url").attr("id", "daum");
            })
        });
    </script>
</head>
<body>
    <h1>태그의 내용과 속성 값 변경하기</h1>
    <p id="demo">풀스택 <b>자바</b> 웹개발자과정</p>
    이름입력<input type="text" id="u_name" value="홍길동"><br>
    <a id="url" href="http://www.naver.com">네이버</a><br>
    <button id="btn1">TEXT값 변경</button>
    <button id="btn2">HTML값 변경</button>
    <button id="btn3">이름변경</button>
    <button id="btn4">다음주소변경</button>
</body>
</html>
