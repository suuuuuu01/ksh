<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            /*
            document.querySelector("button").click = function() {} == $("button").click(function()
            */
            $("button").click(function() {
                $("p#test").hide(); // id -> #
            });
        });
    </script>
</head>
<body>
    <h1>버튼을 클릭 시 p태그 화면 숨기기</h1>
    <p id="test">jQuery를 학습 중입니다.</p>
    <p>java를 학습 중입니다.</p>
    <p>spring를 학습 중입니다.</p>
    <p>oracle를 학습 중입니다.</p>

    <button>클릭</button>
</body>
</html>
