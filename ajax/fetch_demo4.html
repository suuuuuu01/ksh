<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON문자열 데이터를 서버로 전송하는 작업 - delete방식</h1>
    <p>delete방식 : 데이터 삭제할 때 사용</p>
    
    <button type="button" onclick="post();">json데이터 서버전송하기</button>
    <script>
        // 요청주소
        function post() {
            let url = "https://jsonplaceholder.typicode.com/posts";

            // 삭제 시 headers, body 옵션이 필요없음.
            fetch(url, {
                method: "DELETE", // 데이터 삭제
                headers: {
                    "Content-Type" : " application/json"
                },
                // body: JSON.stringify({title: 'Test', body:"Testing...", userId: 1}) // 데이터
                body: JSON.stringify({title: title, body: body, userId: userId})
            })
            .then((Response) => { // {중괄호} 넣으면 return
                // console.log(response);
                return response.json(); // json문자열 데이터를 pormise객체에서 관리되는 object객체형태로 사용가능하게 해줌
            })
            .then((data) => 
            {
                // console.log(data); 리턴값이 없음. {}
                alert(data.title + "데이터가 삭제되었습니다.");
            });
        }
    </script>
</body>
</html>
