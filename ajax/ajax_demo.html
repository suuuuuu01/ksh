<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ajax 기술을 이해하자.</h1>
    <div id="demo">
        <h2>XMLHttpRequest 객체</h2>
        <button type="button" onclick="loadDoc()">내용 변경하기</button>
    </div>

    <script>
        /*
            Ajax : Async(비동기화), JavaScript, Xml-json
            핵심객체 : XMLHttpRequest 객체
            개요 : 웹페이지 내용에 대한 부분업데이트 기술.

            작업 : 1) 웹서버로부터 데이터 읽어오기 - 페이지가 로드된 이후
                   2) 새 페이지를 다시 로드하지 않고, 웹페이지의 일붑분을 업데이트
                   3) 백그라운드로 웹서버의 데이터를 보내기 
        */
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("demo").innerHTML = this.responseText;
            }

            xhttp.open("GET", "./ajax_info.txt"); // 설정
            xhttp.send(); // 작업요청
        }
    </script>
</body>
</html>
