<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fetch()메서드를 이용한 ajax작업 - get 방식</h1>
    <p>fetch()메서드의 기본은 get방식 : 데이터 조회할 때 사용</p>
    <p id="demo">버튼을 클릭하면, 서버로부터 데이터를 갱신하게 됩니다.</p>
    <button type="button" onclick="fetchload()">클릭</button>
    <script>
        function fetchload() {
            // https://jsonplaceholder.typicode.com/posts/1
            // JSON데이터를 보내는 기능.
            let url = "https://jsonplaceholder.typicode.com/posts/1";
            fetch(url) // promise객체를 리턴
            .then((response) => response.json()) // 서버로부터 json데이터를 성공적으로 받아오면, 이 구문이 진행됨. 메서드체이닝?
            .then((data) => { 
                display(data); // object 개체.
        });
    }

        function display(data) {
            console.log(data);

            // 아래 작업이 필요가 없다.
            // let obj = JSON.parse(data); // javascript object
            document.getElementById("demo").innerHTML = 
                `"userId: ${data.userdId}<br> id:${data.id}<br> title:${data.title}<br> body:${data.body}`;
        }
    </script>
</body>
</html>
