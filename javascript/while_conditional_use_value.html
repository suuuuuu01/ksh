<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건식 값이 존재 시 true로 해석</h1>
    <p id="demo"></p>
    <script>
        // boolean_value.html 예제 cf.

        const cars = ["BMW", "Volvo", "Saab", "Ford"];

        let i = 0;
        let text = "";
        // for문의 조건식에 값이 존재하면 true로 해석됨. 존재하지 않으면 false
        // 문법에서 조건식에 값을 사용하면, boolean 값으로 해석된다.
        for(;cars[i];) {
            text += cars[i] + "<br>";
            i++;
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
