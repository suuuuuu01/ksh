<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>toString() 메소드 : String형변환</h1>
    <p id="demo"></p>
    <script>
        let numb = 5;
        // number -> string으로 변환해야 padStart()메소드를 사용가능
        let text = numb.toString(); // 5-> "5"
        document.getElementById("demo").innerHTML = text.padStart(4,0);
    </script>
</body>
</html>
