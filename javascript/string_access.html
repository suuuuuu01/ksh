<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String 접근</h1>
    <p id="demo"></p>
    <script>
        let text = "HELLO WORLD";

        // 접근해서 문자를 읽어올수는 있지만 변경은 불가능(중요)
        document.getElementById("demo").innerHTML = text[0]; //H

        text[0] = 'A';  // AELLO WORLD 에러 발생
    </script>
</body>
</html>
