<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // 상수선언, 값을 변경 불가능
        const price1 = 5;
        const price2 = 6;
        let tatal = price1 + price2;
        document.getElementById("demo").innerHTML = "총합은:" + tatal;
        // + 한 곳이 문자라면 연결의 의미
    </script> 
</body>
</html>
