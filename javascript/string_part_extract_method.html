<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The slice(), Method</h2>

<p>문자열에서 일부의 문자열을 추출하는 기능</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
/*
이론 : 인덱스 0은 첫번째 위치의 문자를 가리킨다.
slice(start, end)
substring(start, end)
substr(start, length)
*/
let text = "Apple, Banana, Kiwi";
// slice(7, 13), text.substring(7,13) : 인덱스13의 위치의 문자 콤마(,)는 포함하지 않는다.
document.getElementById("demo1").innerHTML = text.slice(7,13); // Banana 
document.getElementById("demo2").innerHTML = text.substring(7,13); // Banana

// substr(7,6) : 6의 의미는 길이(갯수)
document.getElementById("demo3").innerHTML = text.substr(7,6); // Banana 
</script>

</body>
</html>
