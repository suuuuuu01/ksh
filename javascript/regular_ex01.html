<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정규표현식 : [] 사용법</h1>
    <p id="demo"></p>
    <script>
        /*
        [문자]: 대괄호 안의 문자를 1개 단위로 검색(일치)하는 것을 찾게 된다

        */
        let text = "Is this all there is?";
        // result[0]="h", 
        // let result = text.match(/[h]/g); // g : 일치되는 모든 것을 찾는 의미. result[0], result[1]
        let result = text.match(/[a-h]/g); // [abcdefgh]g. a~h범위의 문자. 대문자 구분 /A-E/g; [ABCDE]
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
