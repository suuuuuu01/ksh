<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>노드(Node) 삽입하기</h1>
    <div id="course">
        <p id="p1">자바</p>
        <p id="p2">스프링</p>
        </div>
    <button type="button" id="demo" onclick="childAppend()">엘리먼트 삽입</button>
    <script>
    function childAppend() { 
        const para = document.createElement("p"); // <p></p>
    const node = document.createTextNode("mybatis"); // "mybatis"
    para.appendChild(node); // <p>mybatis</p> ~메모리상 생성.

    const element = document.getElementById("course"); // <div id="course">
    const child = document.getElementById("p1"); // <p id="p1">자바</p>

    // div태그 안에 첫번째로 삽입하기
    element.insertBefore(para, child);
    }
</script>
</body>
</html>
