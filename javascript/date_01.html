<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>원하는 날짜, 시간 지정해서 사용하기</h1>
    <p id="demo"></p>
    <script>
        const d = new Date("2023-05-05"); 
        document.getElementById("demo").innerHTML = d;
    </script>
</body>
</html>

<!-- date 객체, 변수 -->
