<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>use strict : 10진수 이외의 다른 진수표현은 에러.</h1>
    <p id="demo"></p>
    <script>
        // "use strict"
        let x = 1; // 8진수 10
        document.getElementById("demo").innerHTML = x;
    </script>
