<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction1() {
            alert("경고 메시지");
        }

        function myFunction2() {
            let txt = "";
            if(confirm("게시물을 삭제하겠습니까?")) {
                txt = "삭제함";
            }else {
                txt = "삭제를 취소함";
            }

            document.getElementById("demo1").innerHTML = txt;
        }

        function myFunction3() {
            let txt = "";
            let person = prompt("이름을 입력하세요", "홍길동");
            if(person == null || person == "") {
                txt = "입력을 취소했습니다."
            }else {
                txt = "안녕하세요" + person + "입니다.";
            }
            document.getElementById("demo2").innerHTML = txt;   
        }
    </script>
</head>
<body>
    <h1>window객체의 팝업메서드</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button type="button" onclick="myFunction1();">팝업(alert)</button>
    <button type="button" onclick="myFunction2();">삭제(alert)</button>
    <button type="button" onclick="myFunction3();">입력팝업(prompt)</button>
</body>
</html>
