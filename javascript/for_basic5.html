<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1~100까지의 홀수의 합을 구하라</h1>
    <p id="demo"></p>
    <script>
        let sum = 0;
        for(let i=1; i<=100; i=i+2) // 세미콜론 (;) 2개 필수, 홀수의 합 i=1로 두고 구하기
        {
            sum += i;
            console.log("sum", sum);
        }

        document.getElementById("demo").innerHTML = `1~100까지에서 홀수의 합은? ${sum}`;
    </script>
</body>
</html>
