<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 데이터 제거하기</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let fruits = ["사과", "배", "딸기", "수박"];
        document.getElementById("demo1").innerHTML = fruits;
        let fruit = fruits.shift(); // 첫번째 요소 "사과" 제거
        document.getElementById("demo2").innerHTML = "제거: " + fruit;
        document.getElementById("demo3").innerHTML = fruits;
    </script>
</body>
</html>
