<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 정렬(sort) : 문자열데이터</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // "Banana" -> "banana" 대문자를 소문자로 변경해보면 정렬결과가 다름
        // B:66, O:79, A:65, M:77, 대문자<소문자, Aa 32 차이남
        document.getElementById("demo1").innerHTML = fruits;
        // 오름차순 정렬. 유니코드표(Uni Code) 0 ~ 65535
        // 내림차순 명령어는 지원 안 함

        fruits.sort(); // 오름차순
        document.getElementById("demo2").innerHTML = fruits;

        fruits.reverse(); // 역순. 결과가 내림차순
        document.getElementById("demo3").innerHTML = fruits;
    </script>
</body>
</html>
