<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this 차이점</h1>
    <button id="btn">클릭!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // 화살표 함수에서 this의미.
        let hello = "";

        // 화살표함수1
        hello = function() {
            document.getElementById("demo1").innerHTML = this;
        

        window.addEventListener("load", hello); // this는 window객체를 참조함.

        let hello2 = "";
        hello = function() {
            document.getElementById("demo2").innerHTML = this;
        }

        document.getElementById("btn").addEventListener("click". hello2); //this는 button태그를 참조함.
    </script>
</body>
</html>
