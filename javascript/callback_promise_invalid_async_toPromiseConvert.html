<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비동기 방식예제를 Promise로 전환</h1>
    <script>
        
        function goToSchool() {
            console.log("학교에 갑니다.");
        }

        // Promise객체가 리턴되는 형태.
        function arriveAtSchool() {

            return new Promise(function(resolve) {
                setTimeout(function() {
                console.log("학교에 도착했습니다.");
                resolve();
            }, 1000);
            });
            
            
        }

        function study() {
            console.log("수업을 듣습니다.");
        }

        // 예상출력) 학교에 갑니다. -> 학교에 도착했습니다. -> 수업을 듣습니다.
        // 구문을 순서대로 호출하여, 예상결과를 생각할 수 있다.
        goToSchool();
        arriveAtSchool().then(function() {
            study();
        }); // 이 함수가 완료될 때까지 대기한 것이 아니라, 아래 함수가 동작되어짐.
        
        // study();
    </script>
</body>
</html>
