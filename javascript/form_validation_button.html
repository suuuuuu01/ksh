<html lang="en">
<head>

    <title>Document</title>
    <script>


        function sendit() {
            // let x = document.forms["myForm"]["u_name"].value;
            let x = document.getElementById("u_name").value;
            if(x =="") {
                alert("이름을 입력하세요.");

                document.getElementById("u_name").focus();
                return false;
            }
            // 자바스크립트 전송,  <input type="submit" value="전송">
            document.forms["myForm"].submit();
            
        }
    </script>
