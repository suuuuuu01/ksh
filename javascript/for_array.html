<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for문과 배열(array)의 조합</h1>
    <p id="demo"></p>
    <script>
        const course = ["HTML5/CSS3","Javascript","Java","Spring","Oracle","Node.js","React"];

        let text = "<ul>";

        for(let i=0; i<course.length; i++) {
            text += "<li>" + course[i] + "</li>";
        }

        text += "</ul>";

        console.log(text);  // 검사 - 콘솔

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
