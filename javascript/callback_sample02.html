<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비동기 작업에 대한 이해 1</h1>
    <p>이 예제는 동기화 작업 예제임</p>
    <script>
        /*                                                                                                                                                                                                                                                                                                                                                       
        콜백은 작업이 끝난 후에 실행을 하고자 하는 용도로 사용한다.
        콜백은 비동기 코드를 작성할 수 있도록 해주고, 여러 문제와 에러들로부터 안전하게 해줌.>_0
        
        비동기작업(callback, promise, async/await)으로 주로 처리하는 것
        - Ajax 요청작업
        - 파일읽기
        - 암호화/복호화
        - 작업예약
        */
    
        // 작업시간(실행시간) 측정

        // 1)동기화
        /*
        function work() {
            const start = Date.now(); // 시작시간 체크
            for(let i=0; i<1000000000; i++) {} // 작업. 공회전
            const end = Date.now(); // 종료시간 체크 
            console.log(end - start + 'ms');
        }
        */
        
        // 2)비동기화
        function normal(a, b) {

        }
        // 콜백을 사용하는 이유?
        function work(callback) {
            setTimeout(() => {
                // 1)메인작업
                const start = Date.now(); // 시작시간 체크
            for(let i=0; i<1000000000; i++) {} // 작업. 공회전
            const end = Date.now(); // 종료시간 체크 
            console.log(end - start + 'ms');

            // 2)마무리작업
            callback();

            // 고정. work()함수 내부에서의 값으로 호출되는 함수를 제어 가능
            // callback 파라미터를 사용하면, work()함수 외부에서 함수를 제어할 수 있다.
            // normal(); 
            },0);
        }
        console.log("작업 시작!");
        // 이 작업이 완료되었을 때, 마무리로 하는 작업을 추가할 경우,
        /*
        work( (str) => {
            console.log(str + "작업 종료!");
        });
        */ 
        // work()함수 외부에서 조건에 따라 callback파라미터에 여러 함수를 사용 가능.
        let result = 1;
        if(result == 1) {
            work(a);
        }else if(result = 2) {
            work(b);
        }else if(result == 3) {
            work(c);
        }

        console.log("다음 작업");

        function a() {console.log("작업 초기단계완료")}
        function b() {console.log("작업 중간단계완료")}
        function c() {console.log("작업 최종단계완료")}
    </script>
</body>
</html>
