<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>증가 연산자 : ++</h1>
    <p id="demo"></p>
    <script>
        // 변수 앞 또는 변수 뒤에 증가연산자를 이용하여, 변수가 단독으로 사용 시 이 예제 결과는 동일하다
        // demo_45.html, demo_46.html 두 개의 파일은 결과가 같다 
        let x = 5;
        // 변수 앞에 ++ 선위형 증가연산자
        ++x;  // x = x + 1
        let z = x;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
