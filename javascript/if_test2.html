<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let age = 19;
        let msg = "";

        if(age >= 18) {
            msg = "성년"
        }else {
            msg = "미성년"
        }

        document.getElementById("demo").innerHTML = `현재 당신의 나이 ${age}세는 ${msg}입니다.`;
    </script>
</body>
</html>
