<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 요일을 출력하자</h1>
    <p id="demo"></p>
    <script>
        // 요일 의미 new Date().getDay() : 0~6범위
        let day;
        msg = "";
    if((new Date().getDate() == 0)) {
        msg = "일요일";
    }else if((new Date().getDate() == 1)) {
        msg = "월요일";
    }else if((new Date().getDate() == 2)) {
        msg = "화요일";
    }else if((new Date().getDate() == 3)) {
        msg = "수요일";
    }else if((new Date().getDate() == 4)) {
        msg = "목요일";
    }else if((new Date().getDate() == 5)) {
        msg = "금요일";
    }else if((new Date().getDate() == 6)) {
        msg = "토요일";
    }

    document.getElementById("demo").innerHTML = `오늘은 ${msg} 입니다`;
    </script>
</body>
</html>
