<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#div1 {
            d
        }
    </style>
    <script>
        function selectInfo(obj) {
            if(obj.value == "99")
            {
                alert("다른 언어를 선택하세요");    
            }else {
                alert(obj.value);
            }
        }
    </script>
</head>
<body onload="alert('문서로딩시')" onunload="alert('문서 닫기')">
    <h1>이벤트 -onChange</h1>
    <p>현재 진행되고 있는 프로그래밍 언어는?</p>
    <select onchange="selectInfo(this)">
        <option value="99">언어를 선택하세요</option>
        <option value="1">HTML5/CSS3</option>
        <option>Javascript</option>
        <option>Java</option>
        <option>Oracle</option>
        <option>Spring</option>
    </select>
    <br>
    <input type="text" onchange="alert('이벤트발생')">
    <div id=":div1" onmouseover="alert('div태그 위에');" onmouseout="alert('div태그 영역 벗어났을 때')"></div>
    <input type="text" onkeydown="alert('onkeydown')">
</body>
</html>
