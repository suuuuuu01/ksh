<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for~of : array</h1>
    <p id="demo"></p>
    <script>
        const cars = ["BMW", "Volvo", "Mini"];

        let text = "";

        // for in 문법과 혼돈하지 않기
        for(let x of cars) {
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
