<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>중첩 while문으로 구구단 예제</h1>
    <script>
        document.write("<table border='1'>");
        let gop=0; 
        while(gop <= 9) {
            document.write("<tr>");
            let dan = 2;
            while (dan <= 9) {
                if(gop == 0){
                    document.write(`<th>${dan}단</th>`);
                }else {
                    document.write(`<td>${dan} * ${gop} = ${dan * gop}</td>`);
                }
                
                dan++;
            }
        document.write("</tr>");
            gop++;
        }
            document.write("/<table>");
    </script>
</body>
</html>
