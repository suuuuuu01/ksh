<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>window객체의 setInterval()메서드</h1>
    <p id="demo"></p>
    <script>
        let myVar = setInterval(myTimer, 1000); // 1초마다 myTimer함수를 호출한다. 1초 간격으로 시간을 읽어옴.

        function myTimer() {
            const d = new Date(); // new 생성자함수()
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }

        function restart() {
            myVar = setInterval(myTimer, 1000);
        }
    </script>
    <button type="button" onclick="clearInterval(myVar)">시간 정지</button>
    <button type="button" onclick="restart()">재시작</button>
</body>
</html>
