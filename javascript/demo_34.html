<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사칙연산: + - * / %</h1>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <p id="mod"></p>
    <script>
        let x = 8;
        let y = 5;
        document.getElementById("add").innerHTML = "+:" + (x + y);
        document.getElementById("sub").innerHTML = "-:" + (x - y);
        document.getElementById("mul").innerHTML = "*:" + (x * y);
        document.getElementById("div").innerHTML = "/:" + (x / y);
        document.getElementById("mod").innerHTML = "%:" + (x % y);
    </script>
</body>
</html>
