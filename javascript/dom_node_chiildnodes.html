<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>dom nodeValue 속성</h1>
    <h1 id="demo1">DOM Node 제어</h1>
    <p id="demo2"></p>

    <script>
        // 중요! DOM Node에서는 태그와 텍스트는 부모와 자식관계로 구성되어 있다.

        // document.getElementById("demo2").innerHTML = document.getElementById("demo1").innerHTML; 결과 동일.
        // document.getElementById("demo2").innerHTML = document.getElementById("demo1").firstChild.nodeValue;
        // 위치만 참조 .firstChild

        document.getElementById("demo2").innerHTML = document.getElementById("demo1").childNodes[0].nodeValue;
    </script>
</body>
</html>
