<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if~else~else 문 : 다중 if문</h1>
    <p id="demo"></p>
    <script>
        /*
        시간 이외에 다른 날짜관련 정보도 참조할 경우
        const d = new Date(); // 날짜, 시간의 모든 정보
        let time = d.getHours();
        */

        //  조건식을 만들 경우, 범위를 최소화(상위조건)으로 구성해야 함
        // 시간만 필요한 경우
        let time = new Date().getHours();

        let greeting = ""
        if(time < 10) {
            greeting = "좋은 아침입니다."
        }else if(time < 20) {
            greeting = "좋은 하루입니다."
        }else {
            greeting = "즐거운 저녁입니다."
        } 

        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>
</html>
