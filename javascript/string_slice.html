<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>slice()메소드 사용하기</h1>
    <p id="demo"></p>
    <script>
        let text = "Apple, Banana, Kiwi"
        // let part = text.slice(7, 13); // 8번째 문자에서부터 14번째 문자 이전까지
        let part = text.slice(7); // 8번째 문자에서부터 끝까지
        document.getElementById("demo").innerHTML = part;
    </script>
</body>
</html>
