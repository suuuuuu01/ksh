<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1~100까지의 합을 출력</h1>  
    <p id="demo"></p>
    <script>
        let sum = 0;
        let i = 1;

        while (i <= 100) {
            sum += i;  // sum = sum + i;
            i++;
        }

        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
