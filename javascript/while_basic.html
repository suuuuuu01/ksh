<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while 반복문</h1>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        while(i<10) {
            text += "<br>현재 숫자는" + i;
            console.log(text);
            i++;
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
