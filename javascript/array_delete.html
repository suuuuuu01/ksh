<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열요소 안의 데이터 삭제하기(지우기)</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        let fruits = ["사과", "배", "딸기", "수박"];
        document.getElementById("demo1").innerHTML = fruits[0];

        // shift(), pop() : 첫번째 요소 제거 (기억장소 포함)
        delete fruits[0]; // 첫번째 요소의 기억장소는 유지되고, 데이터만 삭제한다

        document.getElementById("demo2").innerHTML = fruits[0];
    
    </script>
</body>
</html>
