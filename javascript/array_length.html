<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array의 길이 : length</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango", "Pineapple"];
        document.getElementById("demo1").innerHTML = fruits.length;
        document.getElementById("demo2").innerHTML = `배열의 마지막 요소의 값: ${fruits[fruits.length-1]}` ;
    </script>
</body>
</html>
