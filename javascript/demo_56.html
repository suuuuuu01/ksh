<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리연산자 AND : &&, OR: ||, NOT : !</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        //  ! : NOT연산자 true -> false, false -> true
        let x =6;
        let y = 3;
        
        document.getElementById("demo1").innerHTML = !(x === y)  // !false -> true
        document.getElementById("demo2").innerHTML = !(x > y); // !true -> false
    </script>
</body>
</html>
