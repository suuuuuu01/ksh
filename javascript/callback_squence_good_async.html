<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>잘 처리된 동기방식 예제</h1>
    <script>

        // 시나리오 : 물건을 구매하는 프로세스
        // 상품 및 갯수 주문요청 -> 계산작업 -> 비용 지불
        function buy_normal(item, price, quantity, callback) {
            console.log(item + "상품을" + quantity + "개 점원에게 주문요청");
            // setTimeout()함수가 매개변수로 익명함수를 제공받아, 콜백함수 기능을 한다.
            setTimeout(function() {
                console.log("계산이 필요합니다.");
            let total = price*quantity;
            callback(total);
            }, 1000);
        }
            
            

        function pay(tot) {
            console.log(tot + "원을 지불함.");
        }

        let tot = buy_normal("사과", 500, 10, pay);

        // 콜백지옥? 콜백함수 내에서 다른 콜백함수를 이어서 호출하는 작업에 따른 문제.

    </script>
</body>
</html>
