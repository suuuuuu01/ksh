<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>증가 연산자 : ++</h1>
    <p id="demo"></p>
    <script>
        let x = 5;
        // 변수 뒤에 ++ 후위형 증가연산자
        x++;  // x = x + 1
        let z = x;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
