<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 선언하기 - 두 수를 곱하는 기능</h1>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        // 10, 20의 수를 곱하는 함수선언 및 호출하기
        function mul(a,b) {
            return a*b;
        }

        document.getElementById("result1").innerHTML = mul(10,20)
        document.getElementById("result2").innerHTML = mul(5,6)

        // document: html 문서 의미
    </script>
</body>
</html>
