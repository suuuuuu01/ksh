<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>dom event listener</h1>
    <button type="button" id="myBtn1">클릭</button>
    <button type="button" id="myBtn2">클릭</button>
    <p id="demo"></p>
    <script>
        // 이벤트 등록 // 속성 이용
        document.getElementById("myBtn1").onclick = displayDate;

        // 메서드 이용 //onclick X, click // 이벤트를 여러 개 추가, 제거 가능
        document.getElementById("myBtn2").addEventListener("click", displayDate);
        // document.getElementById("myBtn").addEventListener("mouseover", displayDate);
        // document.getElementById("myBtn").addEventListener("mouseenter",displayMessage);

        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }

        function displayMessage() {
            alert("이벤트");
        }
    </script>
</body>
</html>
