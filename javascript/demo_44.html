<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교 연산자 예제</h1>
    <p id="demo"></p>
    <script>
        let text1 = 20;  // 문자열로 표시되지 않으면 숫자로 비교한다
        let text2 = "5";  // 
        let result = text1 < text2;   // true or false 값
        document.getElementById("demo").innerHTML = "20이 5보다 작습니까?" + result;
    </script>
</body>
</html>
