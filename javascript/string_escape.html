<body>
    <h1>Escape Sequence</h1>
    <p id="demo"></p>
    <script>
        /*
        백슬래쉬(\) 뒤에 문자나 숫자 조합이 오는 문자조합을 Escape Sequence라고 한다
        줄 바꿈문자, 작은따옴표, 역슬래 문자 등을 표현하기 위한 약속된 규칙
        */
        // let text = 'We are the so-called "Vikings" from the north';
        let text = "We are the so-called \"Vikings\" from the north";
        document.getElementById("demo").innerHTML = text;

        alert("자바\t스프링\t오라클\n현재는 자바스크립트")
    </script>
</body>
</html>
