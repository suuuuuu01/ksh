        // 기존 객체를 건드리지 않고, 새로운 객체를 만드는 의미.

        const slime = {
            name : '슬라임'
        };

        const cuteSlime = {
            ...slime,
            attribute : 'cute'
        };

        const purpleCuteSLime = {
            ...cuteSlime, // cuteSlime 객체복제
            color : 'purple'
        }

        const a = [1, 2, 3, 4, 5];
        const b = [...a]; // [1, 2, 3, 4, 5]

        console.log(a===b); // false 주소비교

        const x = 10;
        const y = 10;

        console.log(x == y); // true 값(데이터) 비교
    </script>
