<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON문자열 데이터를 object객체로 파싱하기</h1>
    <p id="demo"></p>
    <script>
        // 서버로부터 데이터를 받아옴
        let txt = '{"employees":[{"firstName":"홍","lastName":"길동"},' +
        '{"firstName":"손","lastName":"흥민"},' +
        '{"firstName":"이","lastName":"강인"}]}';

        // JSON형태의 문자열을 object으로 변환.
    const obj = JSON.parse(txt); // 문법검사 및 해석을 하여, javascript의 object로 변환시킴.

    /*
    =
    javascript object 객체 안에 다음과 같이 내용이 참조된다.
    key 부분만 큰따옴표 제거된 모습.
    {employees:[{"firstName":"홍","lastName":"길동"},
    {"firstName":"손","lastName":"흥민"},
    {"firstName":"이","lastName":"강인"}]};

    =

    const obj = 
    {"employees":[{"firstName":"홍","lastName":"길동"},
    {"firstName":"손","lastName":"흥민"},
    {"firstName":"이","lastName":"강인"}]};
    */

    console.log(obj.employees[0]); // 배열데이터를 참조
    console.log(obj.employees[1]);
    console.log(obj.employees[2]);

    document.getElementById("demo").innerHTML = obj.employees[0].firstName + " " + obj.employees[0].lastName;
    </script>
</body>
</html>
