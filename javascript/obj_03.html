<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object에 메소드 사용하기</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // 객체는 속성과 메서드로 구성되어 있다
        // person객체의 속성은 name, age, addr, 메서드는 info() 으로 구성되어 있다
        // this 키워드 : person을 가리키는 의미
        const person = {
            name : "홍길동",
            age : 100,
            addr : "창동",
            info : function() {
                return this.name + " " + this.addr;
            }
        };

        // 함수(메서드)
        document.getElementById("demo1").innerHTML = person.info();

        // 값이 함수이다. 함수코드를 읽어오는 의미
        document.getElementById("demo2").innerHTML = person.info;
    </script>
</body>
</html>
