<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        .center{
            text-align: center; 
            color: blue;}
    </style>
</head>
<body>
    <h1>class를 이용한 선택자</h1>
    <h1 class="center">자바는 이 과정의 핵심이다</h1>
    <p class="center">스프링은 백엔드과정의 프레임워크이다</p>
</body>
</html>
