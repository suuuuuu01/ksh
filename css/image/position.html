<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

/*
부모 div 태그가 position: relative이면, 자식 div 태그의 position: absolute; 의 top, left 속성문 부모div를 기준해서 위치가 결정된다
부모 div 태그가 position: relative이면, 자식 div 태그의 position: absolute; 의 top, left 속성문 본문 body를 기준해서 위치가 결정된다div.absolute {
*/
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>

<div class="relative">This div element has position: relative;
  <div class="absolute">This div element has position: absolute;</div>
</div>

</body>
</html>
